<!DOCTYPE html>
<html>
<head>
    <title>Asteroids</title>
    <link rel="stylesheet" type="text/css" href="asteroids.css">
</head>
<body>
<div id="canvasdiv">
    <canvas id="gameCanvas" width="800" height="600">
        HTML Canvas not supported in this browser. :(
    </canvas>
    <canvas id="debugCanvas" width="800" height="600"></canvas>
</div>
<script src="shims/object-values-entries/polyfill.js"></script>
<script src="asteroids.js"></script>
<script src="input.js"></script>
<script src="ship.js"></script>
<script>
    (function () {
        window.asteroids = new Asteroids(
                document.getElementById("canvasdiv"),
                document.getElementById("gameCanvas"),
                document.getElementById("debugCanvas"));
        window.asteroids.run();
    })();
</script>
</body>
</html>
